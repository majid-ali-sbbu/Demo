<!-- Git & PowerShell Commands â€“ Quick Reference 


1. git clone <repository_url>
    Definition: Copies a remote Git repository to your local machine.  
    Example:  
    git clone https://github.com/majid-ali-sbbu/Demo.git
 
 2. ls  
    Definition: Lists all files and directories in the current location.  
    Example:  
    ls
 
 3. ls -Force  
    Definition: Shows hidden and system files along with regular files.  
    Example:  
    ls -Force
 
 4. cd <directory_name>  
    Definition: Changes the current directory to the specified one.  
    Example:  
    cd Demo
 
 5. git status  
    Definition: Shows the current state of the working directory and staging area in Git.  
    Example:  
    git status
 
     4-TYPES of File States in Git:  
     - Untracked: Files that are not tracked by Git and are not version-controlled.  
     - Modified: Files that have been changed since the last commit.  
     - Staged: Files that have been added to the staging area but not committed.  
     - Unmodified: Files that have not been changed since the last commit.  
 
 6. git add .  
    Definition: Stages all changes in the working directory.  
    Example:  
    git add .
 
 7. git commit -m "message"  
    Definition: Commits the staged changes with a meaningful commit message.  
    Example:  
    git commit -m "Initial commit"
 
 8. git push origin main  
    Definition: Pushes the committed changes to the remote repository.  
    Example:  
    git push origin main
 
 9. mkdir <directory_name>  
    Definition: Creates a new directory with the specified name.  
    Example:  
    mkdir LocalRepo
 
 10. git init  
     Definition: Initializes a new Git repository in the current directory.  
     Example:  
     git init
 
 11. git remote add origin <repository_url>  
     Definition: Adds a remote repository named 'origin' with the specified URL.  
     Example:  
     git remote add origin https://github.com/majid-ali-sbbu/Demo.git
 
 12. git remote -v  
     Definition: Shows the remote repositories associated with the local repository.  
     Example:  
     git remote -v
 
 13. git branch  
     Definition: Lists all the branches in the repository.  
     Example:  
     git branch
 
 14. git branch -M main  
     Definition: Renames the current branch to 'main'.  
     Example:  
     git branch -M main
 
 15. git push -u origin main  
     Definition: Pushes the 'main' branch to the remote repository named 'origin' and sets it as the upstream branch.  
     Example:  
     git push -u origin main
